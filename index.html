<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Redirect</title>
  </head>
  <body>
    <script>
      const ua = navigator.userAgent || "";
      const isIOS = /iPad|iPhone|iPod/.test(ua);
      window.location.replace(isIOS ? "ios.html" : "android.html");
    </script>
  </body>
</html>
